<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="status-container">
      <div class="details-container">
        <h1>Zentask</h1>
        <p>Keep it up!</p>
        <div id="taskbar">
          <div id="progress"></div>
        </div>
      </div>
      <div class="numbers">
        <p id="numbers" style="color: black;">0/0</p>
      </div>
    </div>

    <form id="task-form">
      <input type="text" id="task-input" placeholder="Add a new task..." />
      <button type="submit" id="add-task">+</button>
    </form>

    <ul id="task-list"></ul>
  </div>

  <script src="index.js"></script>
    <footer class="footer">
    <p>Hackme Â© 2025 <span id="app-name">Zentask</span>. All rights reserved.</p>
  </footer>
</body>
</html>

</body>
</html>
